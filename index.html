<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="title">Towers of Hanoi</div>
  <div class="container" id="game">
    <div id="towers">
      <div class="tower" id="tower1">
        <div class="diskArea" id="diskArea1" data-size=5>
          <div class="disk" id="disk1" data-size=1>1</div>
          <div class="disk" id="disk2" data-size=2>2</div>
          <div class="disk" id="disk3" data-size=3>3</div>         
        </div>
      </div>
      <div class="tower" id="tower2">
        <div class="diskArea" id="diskArea2" data-size=5></div>
      </div>
      <div class="tower" id="tower3">
        <div class="diskArea" id="diskArea3" data-size=5></div>
      </div>
    </div>
  </div>

  <div id="resetArea">
    <div class="button" id="reset">PLAY AGAIN</div>
  </div>

  <div id="instructions">
    <h1>Instructions:</h1>
      <h4>Move all of the disks from the left tower to the right tower.</h4>
      <h4>You can only move one disk at a time and cannot put a larger disk on top of a smaller one.</h4>
      <h4>Try to do this in the least number of moves possible.</h4>
  </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script> 
</body>
</html>
